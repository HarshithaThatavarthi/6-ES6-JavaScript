<html>

    <body>
        <script>
            function normal_func(a,b){
               return a+b;
            }
            document.write(normal_func(10,12),"<br>")
            arrow_func=(a,b)=> a+b;
            document.write(arrow_func(10,20))
        </script>
    </body>
