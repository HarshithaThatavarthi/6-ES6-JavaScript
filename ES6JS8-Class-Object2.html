<html>
    <head>
        <title>Class-Object</title>
    </head>
    <body>
        <script>
        class PersonClass{
            name;
            age;
            display()
            {
                console.log("Name is",this.name);
                console.log("Age is",this.age);
            }
            myData()
            {
                console.log("Hello");
            } }
            var o=new PersonClass()
            o.name="toy";
            o.age=12;
            o.display()
            o.myData()
        </script></body>
</html>
