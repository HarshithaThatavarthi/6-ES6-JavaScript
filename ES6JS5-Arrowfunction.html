<html>
    <head>
        <title>ES6 JavaScript</title>
    </head>
    <body>
        <script>
        function normalfunction(){
               document.write("Normal function<br>")
        }
        normalfunction()
        arrowFunction=()=>{
            document.write("Arrow function");
        }
        arrowFunction()
        </script>
    </body>
</html>
