<html>
    <head>
        <title>Class-Object</title>
    </head>
    <body>
        <script>
        class PersonClass{
            name="toy";
            age=20;
            display()
            {
            console.log("Name is",this.name);
            console.log("Age is",this.age);
            }
            myData()
            {
                console.log("Hello");
            }
        }
            var p=new PersonClass()
            p.display()
            p.myData()
        </script>
    </body></html>
