<html>
    <head>
        Class Calculation
    </head>
    <body>
        <script>
            class calculate{
            add(a,b){
                return a+b;
            }
            subtract(a,b)
            {
                return a-b;
            }
            multiply(a,b)
            {
                return a*b;
            }
        }
        var cal=new calculate()
        console.log(cal.add(10,20));
        console.log(cal.subtract(10,20));
        console.log(cal.multiply(10,20));
        </script>
    </body>
</html>
